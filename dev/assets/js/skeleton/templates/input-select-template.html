<div class="control-group">
    <label class="control-label" for="<%= name %>"><%= label %></label>
    <div class="controls">
        <select id="<%= name %>" name="<%= name %>">
            <% _.each(options, function(def){ %>
            <option value="<%= def.value %>" <%= def.selected %>><%= def.text %></option>
            <% }); %>
        </select>
    </div>
</div>
