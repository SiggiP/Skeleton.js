<div class="control-group">
    <label class="control-label" for="<%= id %>"><%= label %></label>
    <div class="controls">
        <select id="<%= id %>" name="<%= name %>">
            <% _.each(options, function(def){ %>
            <option value="<%= def.value %>" <%= def.selected %>><%= def.text %></option>
            <% }); %>
        </select>
    </div>
</div>
