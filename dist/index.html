<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SkeletonJS - Development</title>
    <link href="assets/css/bootstrap.css" rel="stylesheet" />
    <link href="assets/css/app.css" rel="stylesheet" />
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <span class="brand">Skeleton Formbuilder</span>
        </div>
    </div>
</div>

<div class="container">
    <form id="main-region" class="form-horizontal">
        <p>The Main Region to be replaced by our app</p>
    </form>
</div>


<!-- include vendor javascript libs -->
<script src="assets/js/vendor/require.js" data-main="assets/js/skeletonRequire"></script>

<!-- field Template -->
<script type="text/template" id="input-text-template">
    <div class="control-group">
        <label class="control-label" for="<%= id %>"><%= label %></label>
        <div class="controls">
            <input type="<%= type %>" id="<%= id %>" name="<%= name %>" value="<%= value %>" placeholder="<%= placeholder %>">
        </div>
    </div>
</script>

<script type="text/template" id="input-password-template">
    <div class="control-group">
        <label class="control-label" for="<%= id %>"><%= label %></label>
        <div class="controls">
            <input type="<%= type %>" id="<%= id %>" name="<%= name %>" value="<%= value %>" placeholder="<%= placeholder %>">
        </div>
    </div>
</script>

<script type="text/template" id="input-select-template">
    <div class="control-group">
        <label class="control-label" for="<%= id %>"><%= label %></label>
        <div class="controls">
            <select id="<%= id %>" name="<%= name %>">
                <% _.each(options, function(def){ %>
                <option value="<%= def.value %>" <%= def.selected %>><%= def.text %></option>
                <% }); %>
            </select>
        </div>
    </div>
</script>

<!-- -->
</body>
</html>
