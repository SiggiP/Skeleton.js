<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SkeletonJS (no AMD) - Development</title>
    <link href="assets/css/bootstrap.css" rel="stylesheet" />
    <link href="assets/css/app.css" rel="stylesheet" />
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <span class="brand">Skeleton Formbuilder</span>
        </div>
    </div>
</div>

<div class="container">
    <form id="main-region" class="form-horizontal">
        <p>The Main Region to be replaced by our app</p>
    </form>
</div>


<script src="assets/js/skeleton/skeleton.js"></script>

<script type="text/javascript">
    $(function(){
        var mySkeletonApp = new Skeleton.FormBuilder();
        mySkeletonApp.create({
            'url': 'json/formfields.json',
            'type':'json'
        });
    });
</script>
</body>
</html>
